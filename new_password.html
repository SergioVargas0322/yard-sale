<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Yard Sale</title>
    <link rel="shortcut icon" href="Platzi_YardSale_Logos/favicon_bota_fora.svg" type="img">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/new_password.css">
    <link rel="stylesheet" href="CSS/button.css">
</head>

<body>
    <div class="login">
        <div class="login-container">
            <img class="login-container__logo" src="Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo">
            <div class="login-container__content">
                <h1 class="login-container__title">Create a new password</h1>
                <p class="login-container__subtitle login-container__text--very-light-pink">Enter a new password for
                    your account</p>
                <form class="login-container__form" action="login.html">
                    <label class="login-container__label" for="password">Password</label>
                    <input id="password" class="login-container__input login-container__input-password" type="password"
                        name="" placeholder="********">
                    <label class="login-container__label" for="re-enter-password">Re-enter password</label>
                    <input id="re-enter-password"
                        class="login-container__input login-container__input-re-enter-password" type="password" name=""
                        placeholder="********">
                    <input class="login-container__button button__primary-button" type="submit"
                        value="Confirm new password">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
