<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Yard Sale</title>
    <link rel="shortcut icon" href="Platzi_YardSale_Logos/favicon_bota_fora.svg" type="img">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/password_recovery1.css">
    <link rel="stylesheet" href="/CSS/button.css">
</head>

<body>
    <div class="recovery">
        <div class="recovery-container">
            <img class="recovery-container__logo" src="/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo">
            <div class="recovery-container__content">
                <h1 class="recovery-container__title">Password recovery</h1>
                <p class="recovery-container__subtitle recovery-container__text--very-light-pink">Inform the email
                    address used to create your account</p>
                <form class="recovery-container__form" action="/">
                    <label class="recovery-container__label" for="email">Email address</label>
                    <input id="email" class="recovery-container__input recovery-container__input-email" type="email"
                        name="" placeholder="yardsale@example.com">
                </form>
                <form class="recovery-container__form" action="password_recovery2.html">
                    <input class="recovery-container__button button__primary-button" type="submit" value="Submit">
                    <a class="recovery-container__bk-login" href="login.html">Back to log in</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

</html>
