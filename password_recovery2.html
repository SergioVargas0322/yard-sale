<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Yard Sale</title>
    <link rel="shortcut icon" href="Platzi_YardSale_Logos/favicon_bota_fora.svg" type="img">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/password_recovery2.css">
    <link rel="stylesheet" href="/CSS/button.css">
</head>

<body>
    <div class="recovery">
        <div class="recovery-container">
            <img class="recovery-container__logo" src="/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo">
            <div class="recovery-container__content">
                <h1 class="recovery-container__title">Email has been sent!</h1>
                <p class="recovery-container__subtitle recovery-container__text--very-light-pink">Please check your
                    inbox for instructions on how to reset the password</p>
                <div class="recovery-container__icon">
                    <img src="/Platzi_YardSale_Icons/email.svg" alt="email">
                </div>
                <form class="recovery-container__form" action="login.html">
                    <input class="recovery-container__button button__primary-button" type="submit" value="Log in">
                </form>
                <p class="recovery-container__subtitle">Didn't receibe the email? <a class="recovery-container__resend" href="new_password.html">Resend</a></p>
                
            </div>
        </div>
    </div>
</body>

</html>

</html>
